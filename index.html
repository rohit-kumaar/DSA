<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <input type="text" id="input" />
    <p id="paragraph"></p>

    <script>
      let count = 1;

      function counter() {
        count++;
        console.log({ count });
      }

      function debounce(fs, time) {
        let id = null;

        return function (x) {
          if (id) {
            clearTimeout(id);
          }

          id = setTimeout(fs, time, x);
        };
      }

      const countD = debounce(counter, 2000);

      countD();
      countD();
      countD();
      countD();
      countD();
    </script>

    <script>
      const input = document.getElementById("input");
      const paragraph = document.getElementById("paragraph");

      input.addEventListener(
        "keyup",
        debounce(function (e) {
          paragraph.innerText = e.target.value;
        }, 1000)
      );
    </script>
  </body>
</html>
