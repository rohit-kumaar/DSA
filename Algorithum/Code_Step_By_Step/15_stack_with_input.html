<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack With Input</title>
    <script>

        const arr = [];
        let currentLength = arr.length;

        function push() {
            let elementValue = document.querySelector('input[type="text"]').value;
            arr[currentLength] = elementValue;
            currentLength++;
            document.querySelector('input[type="text"]').value = "";
            alert('Element is added in stack!')
        }

        function pop() {
            if (currentLength > 0) {
                currentLength--;
                arr.length = currentLength;
                alert('Are you sure? You want to remove  element from stack!')
                console.log(arr);
            } else {
                alert('Stack is empty!')
            }
        }

        function display() {
            console.log(arr);
        }

    </script>
</head>

<body>
    <input type="text" placeholder="Add a number in stack" style="margin-bottom: 5px;"><br>
    <button type="button" onclick="push()"><b>Add</b></button>
    <button type="button" onclick="pop()"><b>Remove</b></button>
    <button type="button" onclick="display()"><b>Check all element in stack</b></button>

</body>

</html>
