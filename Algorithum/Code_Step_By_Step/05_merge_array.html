<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Merge Two Array</title>
    <script>
      const array1 = [1, 2, 3, 4, 5];
      const array2 = [32, 33, 34];
      let result = [];
      let resultIndex = 0;

      for (let i = 0; i < array1.length; i++) {
        result[resultIndex] = array1[i];
        resultIndex++;
      }

      for (let j = 0; j < array2.length; j++) {
        result[resultIndex] = array2[j];
        resultIndex++;
      }

      console.log(result);
    </script>
  </head>
  <body></body>
</html>
