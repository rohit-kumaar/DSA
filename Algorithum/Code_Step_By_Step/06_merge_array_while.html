<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Merge array using while loop</title>

    <script>
      const array1 = [1, 2, 3, 4, 5]; // Must be shorted
      const array2 = [32, 33, 34]; // Must be shorted
      let result = [];
      let array1Index = 0;
      let array2Index = 0;
      let resultIndex = 0;

      while (array1Index < array1.length && array2Index < array2.length) {
        if (array1[array1Index] < array2[array2Index]) {
          result[resultIndex] = array1[array1Index];
          array1Index++;
        } else {
          result[resultIndex] = array2[array2Index];
          array2Index++;
        }
        resultIndex++;
      }

      while (array2Index < array2.length) {
        result[resultIndex] = array2[array2Index];
        resultIndex++;
        array2Index++;
      }

      console.log(result);
    </script>
  </head>
  <body></body>
</html>
